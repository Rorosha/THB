{% extends 'base.html' %}

{% block content %}

  <div class="container">	
    <div class="hero-unit">

      <h1>Register!</h1>
      {% if error %}<p><strong>Error: </strong>{{ error }}</p>{% endif %}
      <form action="{{ url_for('register') }}" method=post>
        <dl style="width: 95%; ">
          <dt>Name:
          <dd><input type=text name=name>
          <dt>Username:
          <dd><input type=text name=username>
          <dt>Email:
          <dd><input type=text name=email>
          <dt>Password:
          <dd><input type=password name=password>
          <dt>Password (Again):
          <dd><input type=password name=password_check>
          <dt>Location:
          <dd><input type=text name=location>
          <dt>Motto:
          <dd><input type=text name=motto>
          <dd><input class="btn btn-primary btn-large" type=submit value=Register>
        <dl>
      </form>
    </div>

  <div class="row">

  </div>


{% endblock %}
