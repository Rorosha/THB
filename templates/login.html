{% extends 'base.html' %}

{% block content %}

  <div class="container">	
    <div class="hero-unit">

      <h1>Login!</h1>
      {% if error %}<p><strong>Error:</strong>{{ error }}</p>{% endif %}
      <form action="{{ url_for('login') }}" method=post>
        <dl>
          <dt>Username:
          <dd><input type=text name=username>
          <dt>Password:
          <dd><input type=password name=password>
          <dd><input class="btn btn-primary btn-large" type=submit value=Login>
        <dl>
      </form>
    </div>

  <div class="row">

  </div>


{% endblock %}
